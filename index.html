    <style>
        :root {
            --bg-side: #fafafa;
            --bg-main: #ffffff;
            --sidebar-width: 220px;
            --accent: #3b82f6;
            --border: #eeeeee;
            --text-gray: #888888;
            --text-main: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', Arimo, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 左侧边栏 - 稍微加粗/灰色/大号 */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-side);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            padding: 20px 0;
        }

        .brand {
            padding: 10px 24px 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.5px;
        }

        .nav-group { flex-grow: 1; overflow-y: auto; padding: 0 12px; }

        .nav-item {
            padding: 12px 20px;
            margin-bottom: 6px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 1.05rem;
            font-weight: 500; /* 稍微加粗一点点 */
            transition: all 0.2s;
        }

        .nav-item:hover { color: #333; background: #f0f0f0; }
        .nav-item.active {
            color: var(--accent);
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            font-weight: 600;
        }

        /* 右侧内容区 */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 50px;
        }

        .header-row { margin-bottom: 35px; }

        .current-category-title {
            font-size: 1.3rem;
            font-weight: 600; /* 稍微加粗一点点 */
            color: #1a1a1a;
        }

        /* 卡片网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* 恢复圆角矩形和阴影效果 */
        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: #d1d1d1;
        }

        /* Logo 容器：高度与名称+说明一致，宽高相同 */
        .logo-box {
            width: 42px; /* 固定高度/宽度 */
            height: 42px;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fallback-box {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            color: #bbb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .info { overflow: hidden; line-height: 1.4; }
        .name {
            font-size: 0.95rem;
            font-weight: 600; /* 稍微加粗一点点 */
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .desc {
            font-size: 0.8rem;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

    function handleLogoError(img) {
        img.style.display = 'none';

    function renderCategory(catName) {
        const grid = document.getElementById('cardGrid');
        const title = document.getElementById('catTitle');
        const data = navData.find(c => c.name === catName);
        
        title.textContent = catName;
        grid.innerHTML = '';
        
        data.sites.forEach(site => {
            const domain = new URL(site.url).hostname;
            grid.innerHTML += `
                <a href="${site.url}" target="_blank" class="card">
                    <div class="logo-box">
                        <img src="logos/${site.name}.png" onerror="handleLogoError(this)">
                        <div class="fallback-box" style="display:none">${site.name[0]}</div>

                    <div class="info">
                        <div class="name">${site.name}</div>
                        <div class="desc">${domain}</div>
                    </div>
                </a>`;
        });
    }

    function init() {
        const sideNav = document.getElementById('sideNav');

            const btn = document.createElement('div');
            btn.className = `nav-item ${idx === 0 ? 'active' : ''}`;
            btn.textContent = cat.name;
            btn.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderCategory(cat.name);
            };
            sideNav.appendChild(btn);
        });
        renderCategory(navData[0].name);
    }
