<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精选导航 - 极简控制台</title>
    <style>
        :root {
            --sidebar-bg: #000000;
            --sidebar-width: 260px;
            --active-bg: #1a1a1a;
            --accent-color: #ffffff;
            --text-dim: #888888;
            --main-bg: #ffffff;
            --card-border: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background: var(--main-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* 宽大侧边栏 */
        aside {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            flex-shrink: 0;
            z-index: 10;
        }

        .tab-btn {
            padding: 24px 40px;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-dim);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 2px;
        }

        .tab-btn:hover {
            color: #fff;
            background: var(--active-bg);
        }

        .tab-btn.active {
            color: var(--accent-color);
            background: var(--active-bg);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 25%;
            height: 50%;
            width: 4px;
            background: var(--accent-color);
        }

        /* 主体内容区 */
        main {
            flex-grow: 1;
            padding: 60px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .content-pane { display: none; animation: fadeIn 0.5s ease; }
        .content-pane.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .site-card {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: #444;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            transition: all 0.3s;
            background: #fff;
        }

        .site-card:hover {
            border-color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .logo-box {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-placeholder {
            width: 28px;
            height: 28px;
            background: #f5f5f5;
            color: #ccc;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .site-name {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 自定义滚动条 */
        main::-webkit-scrollbar { width: 6px; }
        main::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }

        @media (max-width: 900px) {
            aside { width: 100px; }
            .tab-btn { padding: 20px 10px; text-align: center; font-size: 0.9rem; letter-spacing: 0; }
            main { padding: 30px; }
        }
    </style>
</head>
