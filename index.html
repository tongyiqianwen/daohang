    <style>
        :root {
            --sidebar-bg: #000000;
            --sidebar-width: 160px; /* 进一步收窄侧边栏 */
            --active-bg: #1a1a1a;
            --accent-color: #ffffff;
            --text-dim: #888888;
            --main-bg: #ffffff;
            --card-border: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background: var(--main-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* 黑色收窄侧边栏 */
        aside {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            flex-shrink: 0;
            z-index: 10;
        }

        .tab-btn {
            padding: 16px 20px;
            cursor: pointer;
            font-size: 0.92rem;
            color: var(--text-dim);
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 1px;
        }

        .tab-btn:hover { color: #fff; background: var(--active-bg); }

        .tab-btn.active {
            color: var(--accent-color);
            background: var(--active-bg);
            font-weight: 600;
            border-right: 3px solid #fff;
        }

        /* 主内容区 */
        main {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .content-pane { display: none; }
        .content-pane.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
        }

        .site-card {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            text-decoration: none;
            color: #444;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            transition: all 0.2s;
            background: #fff;
        }

        .site-card:hover {
            border-color: #000;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .logo-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img { width: 100%; height: 100%; object-fit: contain; }

        .logo-placeholder {
            width: 20px;
            height: 20px;
            background: #f0f0f0;
            color: #aaa;
            border-radius: 4px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .site-name {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            aside { width: 70px; }
            .tab-btn { padding: 15px 5px; font-size: 0.75rem; }
            main { padding: 15px; }
        }
    </style>

    // 多重途径获取 Logo 的逻辑
    function handleLogoError(img, site) {
        const domain = new URL(site.url).hostname;
        
        // 第一次失败：尝试网络 API 1 (iowen)
        if (img.getAttribute('data-retry') === null) {
            img.setAttribute('data-retry', '1');
            img.src = `https://api.iowen.cn/favicon/${domain}.png`;
        } 
        // 第二次失败：尝试网络 API 2 (DuckDuckGo)
        else if (img.getAttribute('data-retry') === '1') {
            img.setAttribute('data-retry', '2');
            img.src = `https://favicon.duckduckgo.com/ip3/${domain}.ico`;
        } 
        // 第三次失败：显示首字占位符
        else {
            img.style.display = 'none';
            img.nextElementSibling.style.display = 'flex';
        }
    }

    function init() {
        navData.forEach((cat, index) => {
            // 创建侧边栏按钮
            const btn = document.createElement('div');
            btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
            btn.textContent = cat.name;
            btn.onclick = () => switchTab(index);
            sidebar.appendChild(btn);

            // 创建内容面板
            const pane = document.createElement('div');
            pane.className = `content-pane ${index === 0 ? 'active' : ''}`;
            pane.id = `pane-${index}`;
            
            const grid = document.createElement('div');
            grid.className = 'sites-grid';
            
            cat.sites.forEach(site => {
                grid.innerHTML += `
                    <a href="${site.url}" target="_blank" class="site-card">
                        <div class="logo-box">
                            <img src="logos/${site.name}.png" 
                                 onerror="handleLogoError(this, ${JSON.stringify(site).replace(/"/g, '&quot;')})" 
                                 alt="${site.name}">
                            <div class="logo-placeholder" style="display:none">${site.name.charAt(0)}</div>
                        </div>
                        <span class="site-name">${site.name}</span>
                    </a>
                `;
            });
            pane.appendChild(grid);
            mainContent.appendChild(pane);
        });
    }

    // 修复后的切换功能
    function switchTab(idx) {
        document.querySelectorAll('.tab-btn').forEach((btn, i) => {
            btn.classList.toggle('active', i === idx);
        });
        document.querySelectorAll('.content-pane').forEach((pane, i) => {
            pane.classList.toggle('active', i === idx);
        });
    }
