    function handleLogoError(img, url) {
        const domain = new URL(url).hostname;
        const retry = img.getAttribute('data-retry') || 0;
        if (retry == 0) {
            img.setAttribute('data-retry', '1');
            img.src = `https://api.iowen.cn/favicon/${domain}.png`;
        } else if (retry == 1) {
            img.setAttribute('data-retry', '2');
            img.src = `https://favicon.duckduckgo.com/ip3/${domain}.ico`;
        } else {
            img.style.display = 'none';
            img.nextElementSibling.style.display = 'flex';
        }
    }

    function renderCategory(catName) {
        const grid = document.getElementById('cardGrid');
        const title = document.getElementById('catTitle');
        const data = navData.find(c => c.name === catName);
        
        title.textContent = catName;
        grid.innerHTML = '';
        
        data.sites.forEach(site => {
            const domain = new URL(site.url).hostname;
            grid.innerHTML += `
                <a href="${site.url}" target="_blank" class="card">
                    <div class="logo-box">
                        <img src="logos/${site.name}.png" onerror="handleLogoError(this, '${site.url}')">
                        <div class="fallback" style="display:none">${site.name[0]}</div>
                    </div>
                    <div class="info">
                        <div class="name">${site.name}</div>
                        <div class="desc">${domain}</div>
                    </div>
                </a>`;
        });
    }

    function init() {
        const sideNav = document.getElementById('sideNav');
        
        navData.forEach((cat, idx) => {
            const btn = document.createElement('div');
            btn.className = `nav-item ${idx === 0 ? 'active' : ''}`;
            btn.textContent = cat.name;
            btn.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderCategory(cat.name);
            };
            sideNav.appendChild(btn);
        });

        // ÈªòËÆ§ÊòæÁ§∫Á¨¨‰∏Ä‰∏™ÂàÜÁ±ª
        renderCategory(navData[0].name);

            });
        });
